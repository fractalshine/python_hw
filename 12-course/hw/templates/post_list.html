<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ search }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>
    <h2>Все посты найденные по запросу {{ search }}</h2>
    {% for post in posts %}
        <div class="post">
            <img src="{{ post.uniq_img }}" width="100%" alt="">
            <p>{{ post.content }}</p>
        </div>
        <hr>
    {% endfor %}
    <a href="post_form.html" class="button">Добавить пост</a>

</main>
</body>
</html>
